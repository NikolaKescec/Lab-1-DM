<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/head">
</head>

<body class="h-screen background flex flex-column justify-content-center">

<div class="bg-white h-2/5 m-auto rounded w-1/3">
    <div th:if="${user}">
        <p th:text="${user.getName()}"></p>
        <p th:text="${user.getEmail()}"></p>
        <a href="/logout" class="bg-red-400 text-white rounded p-1 m-auto">Logout</a>
    </div>
    <div th:unless="${user}">
        <p>Please login with google:</p>
        <a href="http://localhost:8080/oauth2/authorization/google" class="bg-red-400 text-white rounded p-1">Login</a>
    </div>

</div>

</body>

</html>
